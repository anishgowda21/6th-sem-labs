<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Calculator = function (a) {
        this.val = a;
      };

      Calculator.prototype.add = function (b) {
        this.val += b;
        return this;
      };

      Calculator.prototype.subtract = function (b) {
        this.val -= b;
        return this;
      };

      Calculator.prototype.getAnswer = function () {
        return this.val;
      };
      var tt = new Calculator(2).add(2).add(2).subtract(3).getAnswer();
      console.log(tt);
    </script>
  </body>
</html>
