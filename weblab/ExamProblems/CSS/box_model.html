<!-- 11.		(a)	Create a web page with the following characteristics using BOX Model
•	h1's have 1px red solid borders, background color #D18C1D, and 10px of space between the content and the border (padding)
•	List items have 15px extra space around them (margin) and background color #C0A9DB
•	Paragraphs are contained in 600px by 400px boxes with 2px black dotted borders and background color #D1D631 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        border: 1px solid red;
        background-color: #d18c1d;
        padding: 10px;
      }

      li {
        margin: 15px;
        background-color: #c0a9db;
      }

      p {
        height: 600px;
        width: 400px;
        border: 2px dotted black;
        background-color: #d1d631;
      }
    </style>
  </head>
  <body>
    <h1>Hey this is a h1 tag</h1>

    <br /><br />

    <h2>Lists</h2>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <br /><br />

    <p>This is Paragraph</p>
  </body>
</html>
