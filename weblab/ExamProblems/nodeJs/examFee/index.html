<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter Student info</h1>

    <form action="/getData" method="get">
      USN: <input type="text" required name="usn" /><br />
      Name : <input type="text" required name="name" /><br />
      Semester : <input type="number" required name="semester" /><br />
      Exam Fee : <input type="number" name="examFee" value="0" /><br />
      <input type="submit" value="Submit" />
    </form>

    <h2>List of Students who have not paid exam Fee</h2>
    <form action="/showData" method="get">
      <input type="submit" value="Show" />
    </form>
  </body>
</html>
