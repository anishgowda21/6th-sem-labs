<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter Student Info</h1>
    <br />
    <form action="/addData" method="post">
      USN : <input type="text" name="usn" required /><br />
      Name : <input type="text" name="name" required /><br />
      Department : <input type="text" name="dept" required /><br />
      Grade : <input type="text" name="grade" required /><br />
      <input type="submit" value="Submit" />
    </form>

    <h1>View Student Info</h1>
    <br />
    <form action="/viewData" method="get">
      Name: <input type="text" name="name" required /><br />
      Grade: <input type="text" name="grade" required /><br />
      <input type="submit" value="View" />
    </form>
  </body>
</html>
