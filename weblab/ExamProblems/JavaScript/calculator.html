<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Number(n) {
        this.val = n;
        return this;
      }
      Number.prototype.Add = function (n) {
        this.val += n;
        return this;
      };
      Number.prototype.Sub = function (n) {
        this.val -= n;
        return this;
      };

      Number.prototype.getAnswer = function () {
        return this.val;
      };

      console.log(new Number(2).Add(2).Add(2).Sub(3).getAnswer());
    </script>
  </body>
</html>
