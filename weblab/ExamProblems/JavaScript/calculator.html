<!-- 3.		(a)	Write a javascript to implement a Calculator using prototype, which has add, subtract and getAnswer functions which supports chaining, 
that means we should be able to do new Calculator(2).add(2).add(2).subtract(3).getAnswer() to get 3 as the answer.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Number(n) {
        this.val = n;
        return this;
      }
      Number.prototype.Add = function (n) {
        this.val += n;
        return this;
      };
      Number.prototype.Sub = function (n) {
        this.val -= n;
        return this;
      };

      Number.prototype.getAnswer = function () {
        return this.val;
      };

      console.log(new Number(2).Add(2).Add(2).Sub(3).getAnswer());
    </script>
  </body>
</html>
