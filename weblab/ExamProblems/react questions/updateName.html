<!-- 6(a)	Write an REACT program which accepts the Name from the form. As you type, 
it updates the Name in the page with an h1 tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/prop-types.js"></script>
    <script src="react/axios.min.js"></script>
    <script src="react/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = { data: "" };
        }

        changeData = (e) => {
          this.setState({ data: e.target.value });
        };
        render() {
          return (
            <div>
              <h1>Hello World</h1>
              <input type="text" onChange={this.changeData} />
              <h1>Your name is: {this.state.data}</h1>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
