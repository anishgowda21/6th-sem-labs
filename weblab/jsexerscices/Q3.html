<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="event.preventDefault();isVowel()">
        
        Please enter a charecter:<input type="text" id='char'name="char" maxlength="1" required><br>
        Charecter is:<INPUT TYPE="text" ID="isVowelText" NAME="result" VALUE=""/ readonly><br>
        <button type="submit">Submit</button>
        <output name="result" for="a b"></output>
    </form>
    <script>
        function isVowel(){
            var vowels = ['a','e','i','o','u'];
            if (vowels.includes(document.getElementById('char').value)){
                document.getElementById("isVowelText").value = "Vowel";
            }else{
                document.getElementById("isVowelText").value = "Consonent";
            }

            
        }
    </script>
</body>
</html>
