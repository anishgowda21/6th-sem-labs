<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter string:<input type="text" required id="text1" />
    <button onclick="sbtBtn()">Verbing</button>
    <div id="op"></div>
    <script>
      const verbing = (str) => {
        if (str.length > 3) {
          if (str.slice(str.length - 3) === "ing") {
            return str + "ly";
          } else {
            return str + "ing";
          }
        } else {
          return str;
        }
      };
      function sbtBtn() {
        var text1 = document.getElementById("text1").value;
        var op = document.getElementById("op");
        op.innerHTML = verbing(text1);
      }
    </script>
  </body>
</html>
