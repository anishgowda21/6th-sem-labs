  <head>
    <title>Some Webpage</title>

  <body >
    <form>
    <h1>ISC Questionaire</h1>
    <a>Student Name: </a>
    <input type="text" required></br></br>
    <a>Password: </a>
    <input type="text" required></br></br>
    <a>Preferred Courses: </a></br>
    <a>Networks</a><input type="checkbox">
    <a>Web Programming</a><input type="checkbox">
    <a>Data Structures</a><input type="checkbox">
    <a>OS</a><input type="checkbox"></br></br>
    <a>How many hours you study every day?</a></br>
    <a>1-3 hours</a><input type="radio" name="time">
    <a>4-5 hours</a><input type="radio" name="time">
    <a>more than 6 hours</a><input type="radio" name="time"></br></br>
    <a>Rate ISC department: </a>
    <select name="rate">
      <option value="Excellent">Excellent</option>
      <option value="Average">Average</option>
      <option value="Worst">Worst</option>
    </select></br></br>
    <a>Further Comments:</a></br>
    <textarea></textarea></br></br>
    <button type="reset" >Reset</button>
    <button type="submit" >Submit Form</button>
  </form>
  </body>
