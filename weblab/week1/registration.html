<html>
<style>
</style>
  <head>
    <title>Some Webpage</title>
  </head>
  <body >
    <form>
    <h1>New User Registration Form</h1>
    <a>Username: </a>
    <input type="text" required></br></br>
    <a>E-mail Address</a>
    <input type="text" placeholder="name@domain.com" required></br></br>
    <a>Date of Birth </a><input type="date"><a>(yyyy-mm-dd)</a></br></br>
    <a>HTML Experience Years: 0</a>
    <input type="range" min="0" max="100">
    <a>100 years</a></br></br>
    <a>Number of Children:</a>
    <input type="number" name="points" min="0" step="1"></br></br>
    <a>Personal Page Url</a><input type="text" placeholder="HTTP://domain.com"></br></br>
    <a>Registration renewal month:</a> <input type="text"></br></br>
    <button type="submit" >Submit</button></br></br>
    
    <button type="reset" >Clear</button>
    
  </form>
  </body>
</html>
